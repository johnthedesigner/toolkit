<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/demo.css">
        
 		<!-- Less Styles -->
		<script type="text/javascript">var less=less||{};less.env='development';</script>
		<link rel="stylesheet" href="less/style.less">
		<script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.7.4/less.min.js"></script>

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>

    </head>
    <body>

        <!-- Main Wrapper -->
        <!-- 
        Wrapper is the top level element in the toolkit.
        All styles are selected through this element.
        -->
        <section class="kit-wrapper-flex demo-columns">
	        
	        <div class="kit-column-xlarge center">
		        <h3>Flexible Column Grid</h3>
	        </div>
	        
	        <!-- X-Large Column – Full-width at top desktop size -->
	        <div class="kit-column-xlarge">
		        <p>X-Large Column</p>
	        </div>
	        
	        <!-- Large Column – Two columns at top desktop size -->
	        <div class="kit-column-large">
		        <p>Large Column</p>
	        </div>
	        <div class="kit-column-large">
	        </div>
	        
	        <!-- Medium Column – Three columns at top desktop size -->
	        <div class="kit-column-medium">
		        <p>Medium Column</p>
	        </div>
	        <div class="kit-column-medium">
	        </div>
	        <div class="kit-column-medium">
	        </div>
	        
	        <!-- Small Column – Four columns at top desktop size -->
	        <div class="kit-column-small">
		        <p>Small Column</p>
	        </div>
	        <div class="kit-column-small">
	        </div>
	        <div class="kit-column-small">
	        </div>
	        <div class="kit-column-small">
	        </div>

	        <!-- X-Small Column – Two columns at top desktop size -->
	        <div class="kit-column-xsmall">
		        <p>X-Small Column</p>
	        </div>
	        <div class="kit-column-xsmall">
	        </div>
	        <div class="kit-column-xsmall">
	        </div>
	        <div class="kit-column-xsmall">
	        </div>
	        <div class="kit-column-xsmall">
	        </div>
	        <div class="kit-column-xsmall">
	        </div>

        </section>

        <section class="kit-wrapper-max demo-columns">
	        
	        <!-- X-Large Column – Full-width at top desktop size -->
	        <div class="kit-column-xlarge">
		        <p>X-Large Column</p>
	        </div>
	        
	        <!-- Large Column – Two columns at top desktop size -->
	        <div class="kit-column-large">
		        <p>Large Column</p>
	        </div>
	        <div class="kit-column-large">
	        </div>
	        
	        <!-- Medium Column – Three columns at top desktop size -->
	        <div class="kit-column-medium">
		        <p>Medium Column</p>
	        </div>
	        <div class="kit-column-medium">
	        </div>
	        <div class="kit-column-medium">
	        </div>
	        
	        <!-- Small Column – Four columns at top desktop size -->
	        <div class="kit-column-small">
		        <p>Small Column</p>
	        </div>
	        <div class="kit-column-small">
	        </div>
	        <div class="kit-column-small">
	        </div>
	        <div class="kit-column-small">
	        </div>

	        <!-- X-Small Column – Two columns at top desktop size -->
	        <div class="kit-column-xsmall">
		        <p>X-Small Column</p>
	        </div>
	        <div class="kit-column-xsmall">
	        </div>
	        <div class="kit-column-xsmall">
	        </div>
	        <div class="kit-column-xsmall">
	        </div>
	        <div class="kit-column-xsmall">
	        </div>
	        <div class="kit-column-xsmall">
	        </div>

        </section>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
