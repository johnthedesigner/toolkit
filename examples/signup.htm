    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/css/demo.css">
        
 		<!-- Less Styles -->
		<script type="text/javascript">var less=less||{};less.env='development';</script>
		<link  rel="stylesheet/less" href="/less/style.less">
		<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.4/less.min.js"></script>

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        
        <style>
	        body{
		        background:#60d1f6;
	        }
	        form.kit-form{
		        background:#FFF;
	        }
        </style>

    </head>
    <body>
	    
        <!-- Main Wrapper -->
        <!-- 
        Wrapper is the top level element in the toolkit.
        All styles are selected through this element.
        -->
		<section class="kit-wrapper-flex">
			
			<div class="kit-column-medium kit-push-medium">
				
				<hr class="kit-spacer-100">
				
				<form class="kit-form kit-pad-30" id="sample-form" action="/" onsubmit="return false;">
					
					<h1 class="center">Sign Up</h1>
					
					<hr class="kit-spacer-10">
					
					<fieldset>

						<!-- Sample Text Field -->
						<label for="sample-form-textarea">
							<span>Choose a Username</span>
							<strong><abbr title="required">*</abbr></strong>
							<input type="text" name="text-field-required" id="sample-form-text-field-required" placeholder="Username" required autofocus>
						</label>
						
						<!-- Sample Text Field -->
						<label for="sample-form-textarea-required">
							<span>Choose a Password</span>
							<strong><abbr title="required">*</abbr></strong>
							<input type="password" name="text-field-required" id="sample-form-text-field-required" placeholder="Password" required>
						</label>
						
						<button class="kit-button kit-button-primary kit-button-arrow kit-button-block" type="submit">Sign Me Up!</button>
							
					</fieldset>
					
				</form>
				
				<p class="center">
					<a href="#" class="kit-button kit-button-link">Already have an account?</a>
				</p>
				
			</div>
			
        </section>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="/js/plugins.js"></script>
        <script src="/js/main.js"></script>

    </body>
